options:
  formatter: stylish
  merge-default-rules: true
files:
  include: '**/*.s+(a|c)ss'
rules:
  attribute-quotes:
    - 1
    - include: true
  bem-depth:
    - 1
    - max-depth: 2
  border-zero: 0
  brace-style:
    - 1
    - style: '1tbs'
      allow-single-line: true
  class-name-format: 0
  clean-import-paths:
    - 2
    - leading-underscore: false
      filename-extensions: false
  declarations-before-nesting: 2
  empty-line-between-blocks: 0
  extends-before-declarations: 2
  extends-before-mixins: 2
  final-newline: 0
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  hex-notation:
    - 1
    - style: lowercase
  indentation: 0
  leading-zero: 0
  max-line-length: 0
  mixins-before-declarations: 0
  nesting-depth:
    - 2
    - max-depth: 4
  no-color-keywords: 1
  no-color-literals: 0
  no-css-comments: 1
  no-duplicate-properties:
    - 2
    - exclude:
        - display
  no-empty-rulesets: 2
  no-invalid-hex: 2
  no-misspelled-properties: 2
  no-trailing-whitespace: 0
  no-trailing-zero: 1
  no-transition-all: 1
  no-url-domains: 0
  no-url-protocols: 0
  no-vendor-prefixes:
    - 1
    - excluded-identifiers:
        - webkit
        - moz
  one-declaration-per-line: 2
  property-sort-order: 0
  pseudo-element: 0
  placeholder-in-extend: 0
  quotes: 0
  shorthand-values:
    - 1
    - allowed-shorthands:
        - 1
        - 2
  single-line-per-selector: 1
  space-after-colon:
    - 1
    - include: true
  space-after-comma:
    - 1
    - include: true
  space-around-operator:
    - 1
    - include: true
  space-before-bang:
    - 2
    - include: true
  space-before-brace:
    - 2
    - include: true
  space-before-colon:
    - 2
    - include: false
  space-between-parens:
    - 0
    - include: false
  trailing-semicolon:
    - 2
    - include: true
  url-quotes: 1
  zero-unit:
    - 1
    - include: false
